<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        .video-preview{
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
        }
        .channel-picture{
            display: inline-block;
            width: 50px;
            vertical-align: top;
        }
        .video-info{
            display: inline-block;
            width: 200px;
        }
        
        .profile-picture{
            width: 100%;
            border-radius :50px; 

        }
    </style>
</head>
<body>
    <input type="text"  class="search-bar" placeholder="Search">
    <div class="video-preview">
        <div>
            <img src="/Thumbnails/MarquesBrownlee.webp" alt="thumbail">
        </div>
        <div class="channel-picture">
            <img src="/profile/MarquesBrownlee.jpeg" alt="" class="profile-picture">
        </div>
        <div class="video-info">
            <p class="video-title">
                Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
            <p class="video-author">
                Marques Brownlee
            </p>
            <p class="video-stats">
                3.4M views &#183; 6months ago
            </p>
        </div>
    </div>
</body>
</html>
